<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Знаки одинаковые(+) значит начинаем считать слева направо. 10 + 10, ответ 20
  2. Следующее действие прибавляет к числу строку (20 + "10"). 
     JS автоматически переведет число(20) в строку("20") и 
     прибавит к имеющимся символам еще два("2010")
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Начинаем со сложения числа и строки (10 + "10"). 
     JS автоматически переведет число(10) в строку("10") и 
     прибавит к имеющимся символам еще два("1010")
  2. Следующее действие прибавляет к строке число ("1010" + 10). 
     JS автоматически переведет число(10) в строку("10") и 
     прибавит к имеющимся символам еще два("101010")
  3. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. Знаки одинаковые(+) значит начинаем считать слева направо. 10 + 10, ответ 20
  2. Следующее действие прибавляет к числу строку (20 + +"10"). 
     Но перед строкой "10" стоит еще один плюс. 
     В данном случае этот плюс - это оператор конвертирования строки в число.
     JS переведет строку("10") в число(10) и 
     прибавит к предыдущему ответу(30)
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. В данном действии присутствует деление числа на строку (10 / -""). 
     Но перед строкой "" стоит минус. 
     В данном случае этот минус - это оператор конвертирования строки в число, 
     который после еще и инвертирует знак.
     JS переведет пустую строку("") в число(-0) и попробует провети деление (10 / -0)
     и получит минус бесконечность.
  2. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. В данном действии присутствует деление числа на строку (10 / +"2,5"). 
     Но перед строкой "2,5" стоит плюс. 
     В данном случае этот плюс - это оператор конвертирования строки в число.
     JS перел бы строку("2,5") в число(2,5) если бы дробь разделялась точкой, 
     а так мы получаем неверное действие(NaN).
  2. При действиях с NaN мы получаем NaN.
  2. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
