<!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Мы используем пре-инкремент, сначала увеличиваем значение, потом используем.
  a = 2, b = 1, c = 2, d; 
  */
  alert(c);

  d = b++;
  /*
  Мы используем пост-инкремент, сначала используем значение, потом увеличиваем.
  a = 2, b = 1, c = 2, d = 1;
  */
  alert(d);

  c = 2 + ++a;
  /*
  a = 3, b = 2, c = 5, d = 1;
  */
  alert(c);

  d = 2 + b++;
  /*
  a = 3, b = 2, c = 5, d = 4;
  */
  alert(d);
  /*
  a = 3, b = 3, c = 5, d = 4;
  */
  alert(a);
  alert(b);
</script>
